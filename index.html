<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- FAVICON -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- TITLE -->
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- FONTAWESOME -->
  <script src="https://kit.fontawesome.com/db5f45cc20.js" crossorigin="anonymous"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="container-fluid">
  <div>
    <img class="nft-image" src="images/image-equilibrium.jpg" alt="">
  </div>
  <div>
  <h1 class="heading">Equilibrium #3429</h1>

  <p>Our Equilibrium collection promotes balance and calm.</p> 

  <div class="price-box">
  <p class="price"><i class="fa-brands fa-ethereum"></i> 0.041 ETH</p> 
  <p class="time-left"><i class="fa-solid fa-clock"></i> 3 days left</p> 
  </div>
  </div>

  <hr class="hr">
  <div class="footer">
  <img class="user-avatar" src="images/image-avatar.png" alt="avatar"> 
  <p class="made-by">Creation of&nbsp;<span class="name">Jules Wyvern</span></p> 
  </div>

</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">monstermaash!</a>.
  </div>
</body>
</html>
